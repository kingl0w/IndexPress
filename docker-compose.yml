services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nextjs
      - typesense
    restart: unless-stopped

  nextjs:
    build: .
    volumes:
      - ./data:/app/data:ro
    environment:
      - NODE_ENV=production
    depends_on:
      - typesense
    restart: unless-stopped

  typesense:
    image: typesense/typesense:27.1
    ports:
      - "127.0.0.1:8108:8108"
    volumes:
      - typesense-data:/data
    environment:
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - TYPESENSE_DATA_DIR=/data
      - TYPESENSE_ENABLE_CORS=true
    restart: unless-stopped

volumes:
  typesense-data:
